<section class="py-16">
  <div *ngIf="!eventDetails" class="text-center py-8">
    <p class="text-xl text-gray-700">Loading event details...</p>
  </div>
    <div *ngIf="eventDetails" class="container mx-auto max-w-4xl bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-4xl font-semibold text-indigo-600 mb-6">{{eventDetails.name}}</h2>
      <p class="text-xl text-gray-700 mb-6"><strong>Date:</strong> {{eventDetails.date | date:'mediumDate'}}</p>
      <p class="text-xl text-gray-700 mb-6"><strong>Time:</strong> {{eventDetails.time}}</p>
      <p class="text-xl text-gray-700 mb-6"><strong>Location:</strong> {{eventDetails.location}}</p>
      <p class="text-xl text-gray-700 mb-6"><strong>Audience:</strong> {{eventDetails.audiences}}</p>

      <div *ngIf="eventDetails.images.length > 0" class="mb-6">
        <h3  class="text-2xl font-semibold text-indigo-600 mb-4">Event Images</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <img *ngFor="let image of eventDetails.images" [src]="image" alt="Event Image" class="w-full h-48 object-cover rounded-md">
        </div>
      </div>

      <div class="mt-6">
        <button class="bg-indigo-600 text-white py-4 px-8 rounded-md text-lg font-semibold hover:bg-indigo-500 transition">RSVP</button>
      </div>
    </div>
  </section>
